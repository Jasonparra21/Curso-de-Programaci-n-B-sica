<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEIKEPON</title>
    <script src="JEIKEPON.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="Choose_pet">
        <h1 class="game_title"> Jeikepon! 🌬️🔥💦🪨</h1>
        <h2 class="subtitle"> Choose your Pet</h2>

        <div class="Cards"> 
            <label class="Jeikepon_card" for="Drawid">
                <p>Drawid</p>
                <img src="./Img/Blue-Dragon.png" alt="Drawid">
            </label>
        <input type="radio" name="pet" id="Drawid"/> 
        <label class="Jeikepon_card" for="Orchiwet">
            <p>Orchiwet</p>
                <img src="./Img/Orchiwet.png" alt="Orchiwet">
        </label>
        <input type="radio" name="pet" id="Orchiwet"/> 
        <label class="Jeikepon_card" for="Toprock">
            <p>Toprock</p>
                <img src="./Img/Toprock.png" alt="Toprock">
        </label>
        <input type="radio" name="pet" id="Toprock"/>  
        <label class="Jeikepon_card" for="Vessptox">
            <p>Vessptox</p>
                <img src="./Img/Vessptox.png" alt="Vessptox">
        </label> 
        <input type="radio" name="pet" id="Vessptox"/>
        <label class="Jeikepon_card" for="Frogblex">
            <p>Frogblex</p>
                <img src="./Img/Frogblex.png" alt="Frogblex">
        </label> 
        <input type="radio" name="pet" id="Frogblex"/>
        <label class="Jeikepon_card" for="WhitePhoenix">
            <p>WhitePhoenix</p>
                <img src="./Img/Whitephoenix.png" alt="WhitePhoenix">
        </label> 
        <input type="radio" name="pet" id="WhitePhoenix"/>
        <label class="Jeikepon_card" for="RazorEagle">
            <p>RazorEagle</p>
                <img src="./Img/RazorEagle.png" alt="RazorEagle">
        </label>
        <input type="radio" name="pet" id="RazorEagle"/>
        <label class="Jeikepon_card" for="Xcorpion">
            <p>Xcorpion</p>
                <img src="./Img/Xcorpion.png" alt="Xcorpion">
        </label>
        <input type="radio" name="pet" id="Xcorpion"/>
        </div>        
        <!-- Drawid -> Fire & Air //Dragon
        Orchiwet -> Air & Water // orquidea
        Toprock -> Water & Earth //topo
        Vessptox -> Earth & Fire // avispa
        Frogblex -> Water // rana
        WhitePhoenix -> Fire // fenix
        Razoreagle -> Air // aguila
        xcorpion -> Earth // escorpion -->

        <button id="pet-button"> Choose </button>
    </section>
    <section id="Choose_attack">
        <h1 class="game_title"> JEIKEMON! 🌬️🔥💦🪨</h1>
        <h2>Choose yout attack</h2>
        <p>Your pet   <span id="playerPet"></span> has <span id="playerLives">3</span> lives</p>
        <p>The enemy's pet <span id="enemysPet"></span> has <span id="enemyLives">3</span> lives</p>
        <p>
            <button id="wind-button"> Wind 🌬️</button>
            <button id="fire-button"> Fire 🔥</button>
            <button id="water-button"> Water 💦</button>
            <button id="earth-button"> Earth 🪨</button>
            
        </p>
    </section>  
   
    <section id="message">
    </section>
    <section id="Restart">
        <button id="restart-button">Restart</button>
    </section>
</body>
</html>
