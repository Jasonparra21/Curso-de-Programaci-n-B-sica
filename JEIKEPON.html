<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1> JEIKEMON! 🌬️🔥💦🍆</h1>
    <section id="Choose_pet">
        <h2> Choose your Pet</h2>

        <label for="Drawid">Drawid</label>
        <input type="radio" name="pet" id="Drawid"/> 
        <label for="Orchiwet">Orchiwet</label>
        <input type="radio" name="pet" id="Orchiwet"/> 
        <label for="Toprock">Toprock</label>
        <input type="radio" name="pet" id="Toprock"/>  
        <label for="Vessptox">Vessptox</label> 
        <input type="radio" name="pet" id="Vessptox"/>
        <label for="Frogblex">Frogblex</label> 
        <input type="radio" name="pet" id="Frogblex"/>
        <label for="WhitePhoenix">WhitePhoenix</label> 
        <input type="radio" name="pet" id="WhitePhoenix"/>
        <label for="Massivehummingbird">Massivehummingbird</label>
        <input type="radio" name="pet" id="Massivehummingbird" />
        <label for="xcorpion">xcorpion</label>
        <input type="radio" name="pet" id="xcorpion"/>
        
        <!-- Drawid -> Fire & Air //Dragon
        Orchiwet -> Air & Water // orquidea
        Toprock -> Water & Earth //topo
        Vessptox -> Earth & Fire // avispa
        Frogblex -> Water // rana
        WhitePhoenix -> Fire // fenix
        Massivehummingbird -> Air // colibri
        xcorpion -> Earth // escorpion -->

        <button id="pet-button"> Choose </button>






    </section>
    <section id="Choose_attack">
        <h2>Choose yout attack</h2>
        <p>Your pet has <span>3</span> lives</p>
        <p>THe enemy's pet has <span>3</span> lives</p>
        <p>
            <button id="wind-button"> wind 🌬️</button>
            <button id="fire-button"> Fire 🔥</button>
            <button id="water-button"> Water 💦</button>
            <button id="earth-button"> Earth 🍆</button>
            
        </p>
    </section>  
   
    <section id="message">
        <p> Your pet attacked with <span> FIRE </span>, the enemy's pet attacked with <span> EARTH </span> you <span> win </span></p>

    </section>
    <section id="Restart">
        <button id="restart-button">Restart</button>
    </section>
</body>
</html>
