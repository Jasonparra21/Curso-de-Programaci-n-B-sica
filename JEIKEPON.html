<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEIKEPON</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="Choose_pet">
        <h1 class="game_title"> JEIKEPON! ­Ъїг№ИЈ­ЪћЦ­Ъњд­Ъфе</h1>
        <h2 class="subtitle"> Choose your Pet</h2>
        <div id="Cards_container" class="Cards">    
        </div>        
        <button id="pet-button"> Choose </button>
    </section>

    <section id="Show-Map">
        <h1 class="game_title"> Recorre el mapa con tu JEIKEPON</h1>
        <canvas id="Map"></canvas>
        <button onmouseup="stopmovement()" onmousedown="moveUp()">Up</button>
        <button onmouseup="stopmovement()" onmousedown="moveLeft()">Left</button>
        <button onmouseup="stopmovement()" onmousedown="moveDown()">Down</button>
        <button onmouseup="stopmovement()" onmousedown="moveRight()">Right</button>
    </section>

    <section id="Choose_attack">
        <h1 class="game_title"> JEIKEPON! ­Ъїг№ИЈ­ЪћЦ­Ъњд­Ъфе</h1>
        <h2 class="subtitle"> Choose yout attack </h2>
        <div id="attacks_container" class="attack-cards">
        </div>
        
        <div id="message">
            <p id="result">GOOD LUCK!</p>
            <section id="Restart">                    
            <button id="restart-button">Restart</button>
            </section>
        </div>
        <div class="attacks">
            <div class="player-attacks">
                <p id="playerLives">0</p>
                <p id="playerPet"></p>
                <div id="player-attacks"></div>
            </div>
            <div class="enemy-attacks">
                <p id="enemyLives">0</p>
                <p id="enemysPet"></p>
                <div id="enemy-attacks"></div>
            </div>
        </div>
    </section>  
    <script src="JEIKEPON.js"></script>
</body>
</html>
